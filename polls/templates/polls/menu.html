<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OAEB - Observatório do Auxílio Emergencial do Brasil.">
    <meta name="author" content="">
    <title>OAEB - Observatório do Auxílio Emergencial do Brasil</title>
    <link rel="shortcut icon" href="{% static 'polls/assets/images/favicon.png' %}"/>
    <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'polls/assets/css/bootstrap-theme.css' %}" media="screen">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/assets/css/da-slider.css' %}" />
    <link rel="stylesheet" href="{% static 'polls/assets/css/style.css' %}">

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"/>
    {% block links %}{% endblock %}
</head>
<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-expand-lg navbar-inverse">
    <div class="container">

        <div class="navbar-header">
            <a class="navbar-brand" href="/polls/">
                <img src="{% static 'polls/assets/images/logo.png' %}" alt="OAEB HTML5 template">
            </a>
        </div>
        <div class="navbar-collapse collapse d-flex justify-content-end">
            <ul class="nav navbar-nav pull-right">
                <li class="nav-item">
                    <a class="nav-link {% block index %}{% endblock %}" href="/polls/">Início</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block cruzamento %}{% endblock %}" href="/polls/cruzamento/auxilios/">Cruzamento de dados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block analise %}{% endblock %}" href="/polls/analise/">Análises</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% block contato %}{% endblock %}" href="/polls/contatos/">Contato</a>
                </li>

            </ul>
        </div>

    </div>
</nav>

{% block content %}{% endblock %}
{% block optional %}{% endblock %}

{% include 'polls/footer.html' %}

</body>
</html>
