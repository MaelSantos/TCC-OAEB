{% extends "polls/menu.html" %}

{% block titulo %}Web Crawling{% endblock %}

{% block cruzamento %}active{% endblock %}

{% block content %}

    <form method="POST" class="form-signin" action="/polls/cruzamento/beneficiarios/">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="nomeBeneficiario">Nome do Benefic√≠ario:</label>
            <input type="text" class="form-control" id="nomeBeneficiario" name="nomeBeneficiario" value="{{ nome }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Buscar<i class="ui search icon"></i></button>
    </form>

    {% if data != None and data != "" %}
        <table>
            {% for b in data %}
                {{ b }}
            {% endfor %}
        </table>
    {% endif %}



{% endblock %}
